name: gymai
description: "GymAI – Cross-platform fitness app built with Flutter."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # ── State Management ──────────────────────────────────────────
  flutter_riverpod: ^3.0.0
  riverpod_annotation: ^3.0.0

  # ── Navigation ────────────────────────────────────────────────
  go_router: ^14.8.1

  # ── Dependency Injection ──────────────────────────────────────
  get_it: ^8.0.3
  injectable: ^2.5.0

  # ── Data Models (Freezed + JSON) ──────────────────────────────
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0

  # ── Networking ────────────────────────────────────────────────
  dio: ^5.8.0+1
  pretty_dio_logger: ^1.4.0

  # ── Local Storage ─────────────────────────────────────────────
  shared_preferences: ^2.5.2
  flutter_secure_storage: ^9.2.4

  # ── Environment Config ────────────────────────────────────────
  flutter_dotenv: ^5.2.1

  # ── Utilities ─────────────────────────────────────────────────
  equatable: ^2.0.7
  dartz: ^0.10.1
  logger: ^2.5.0
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # ── Linting ───────────────────────────────────────────────────
  flutter_lints: ^6.0.0
  very_good_analysis: ^7.0.0

  # ── Code Generation ───────────────────────────────────────────
  build_runner: ^2.4.15
  freezed: ^3.0.0
  json_serializable: ^6.9.4
  riverpod_generator: ^3.0.0
  injectable_generator: ^2.7.0
  custom_lint: ^0.8.1
  riverpod_lint: ^3.0.0

  # ── App Icon ──────────────────────────────────────────────────
  flutter_launcher_icons: ^0.14.3

  # ── Testing ───────────────────────────────────────────────────
  mocktail: ^1.0.4

flutter_launcher_icons:
  icon_generator_ignore_pub_warnings: true
  ios: true
  android: true
  macos:
    generate: true
    image_path: assets/icon/app_icon.png
  web:
    generate: true
    image_path: assets/icon/app_icon.png
    background_color: "#0D0D0D"
    theme_color: "#3B82F6"
  image_path: assets/icon/app_icon.png
  min_sdk_android: 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/
    - assets/icons/
    - assets/icon/
